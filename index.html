<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index2.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Stick&display=swap" rel="stylesheet">
    <title>Medika</title>
</head>

<body>
    <header>
        <div id="logo">
            <p>Medika.</p>
            <div class="container" onclick="myFunction(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        </div>
        <div id="nav">
            <ul id="nav-links">
                <li><a class="nav-list" href="#">Home</a></li>
                <li><a class="nav-list" href="#">Services</a></li>
                <li><a class="nav-list" href="#">Doctors</a></li>
                <li><a class="nav-list" href="#">Review</a></li>

            </ul>
        </div>
        <div id="register">
            <button onclick="myFunction1(this)">Register</button>
        </div>
        <div id="reg">
            <div id="cross">
                <i class="fa fa-close" onclick="myFunction2(this)" style="font-size:48px;color:red"></i>
            </div>
            <form action="">
                <div class="name">
                    <div class="fname">
                        <label for="">First Name</label>
                        <input type="text">
                    </div>
                    <div class="lname">
                        <label for="">Last Name</label>
                        <input type="text">
                    </div>
                </div>
                <br>
                <label for="">Email</label>
                <br>
                <input type="email">
                <br>
                <label for="">Password</label>
                <br>
                <input type="password">
                <br>
                <label for="">Confirm Password</label>
                <br>
                <input type="password">
                <br>
                <button class="SignUp">SignUp</button>
            </form>
        </div>
    </header>
    <main>
        <div class="circle">
            <img src="doctor.jpeg" alt="">
        </div>
        <div class="intro">
            <p>
                We Always Provide Best Services
            </p>
            <h6>We will help you to feel better and enjoy every single day of your life</h6>
            <button>Contact Us</button>
        </div>
    </main>
    <div id="nav1">
        <ul id="nav-links">
            <li><a class="nav-list" href="#">Home</a></li>
            <li><a class="nav-list" href="#">Services</a></li>
            <li><a class="nav-list" href="#">Doctors</a></li>
            <li><a class="nav-list" href="#">Review</a></li>
            <li><button onclick="myFunction1(this)">Register</button></li>
        </ul>
    </div>
    <script>

        function myFunction(x) {
            x.classList.toggle("change");
            var element = document.getElementById("nav1");
            element.classList.toggle("style1");
        }
        function myFunction1(x) {
            var element = document.getElementById("reg");
            element.classList.toggle("reg1");
        }
        function myFunction2(x) {
            var element = document.getElementById("reg");
            element.classList.toggle("reg1");
        }

    </script>
</body>

</html>
